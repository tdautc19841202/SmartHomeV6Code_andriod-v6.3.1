			</div>
		</header>
		<section>
			<ul class="set_list">
				<li><b class="autoSwitchLanguager" key="fortify" id="fortify">设防</b><i></i></li>
				<li><b class="autoSwitchLanguager" key="disarming" id="disarming">撤防</b><i></i></li>

	<script src="../homeV6/plus.js" type="text/javascript" charset="utf-8"></script>
	<script src="../homeV6/tools.js" type="text/javascript" charset="utf-8"></script>

	<script src="../lang/lang.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var info = window.sysfun;
		info.init("V6Scene");
		initlan()
		plus.plusReady(function() {
		    plus.gatewayCmd.androidBack(function () {
                window.history.back(-1);
		    });
			if(info.getItem("type") == "03" || info.getItem("type") == "A1" || info.getItem("type") == "a1" || info.getItem("type") == "B9") {
				$(".set_list li").eq(0).html(lang_fortify + "<i></i>")
				$(".set_list li").eq(1).html(lang_disarming + "<i></i>")
			}else if(info.getItem("type") == "50" || info.getItem("type") == "Bt") {
				$(".set_list li").eq(0).html(lang_openSingle + "<i></i>")
				$(".set_list li").eq(1).html(lang_closeSingle + "<i></i>")
			} else if(info.getItem("type") == "Ar" || info.getItem("type") == "65" || info.getItem("type") == "Bh" || info.getItem("type") == "Au") {
				$(".set_list li").eq(0).html(lang_openSingle + "<i></i>")
				$(".set_list li").eq(1).html(lang_closeSingle + "<i></i>")
				var listcount = $(".set_list li").length;
				if(listcount <= 2) {
					$(".set_list").append("<li>" + lang_stopSingle + "<i></i></li>")
				}
			} else if(info.getItem("type") == "25") {
                $(".set_list li").eq(0).html(lang_openSingle + "<i></i>")
                $(".set_list li").eq(1).html(lang_closeSingle + "<i></i>")
            } else if(info.getItem("type") == "Aj") {
				$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			} else if(info.getItem("type") == "At") {
				$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			} else if(info.getItem("type") == "Am") {
				$(".set_list li").eq(0).html(lang_switch_on+ "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			} else if(info.getItem("type") == "An") {
				$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			} else if(info.getItem("type") == "Ao") {
				$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			} else if(info.getItem("type") == "61") {
				$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			} else if(info.getItem("type") == "62") {
				$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			} else if(info.getItem("type") == "63") {
				$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
				$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			}else if(info.getItem("type") == "77" || info.getItem("type") == "16"){
                $(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
                $(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
            }else if(info.getItem("type") == "Ai"){
                $(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
                $(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
			}else if(info.getItem("type") == "A6"){
                $(".set_list li").eq(0).html(lang_play + "<i></i>")
                $(".set_list li").eq(1).remove()
            }else if(info.getItem("type") == "Aw") {
                // 获取模组开关模式，"1"电铃模式，"0"开关模式
           		var mode = info.getItem("AwMode"+info.getItem("deviceID"));
           		if (mode == "1"){
           			$(".set_list li").eq(0).html(aw_bell_short + "<i></i>")
					$(".set_list li").eq(1).html(aw_bell_long + "<i></i>")
	                var listCount = $(".set_list li").length;
	                if(listCount <=2){
	                    $(".set_list").append("<li>"+ aw_bell_stop +"<i></i></li>")
	                }
           		}else {
           			$(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
					$(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
	                var listCount = $(".set_list li").length;
	                if(listCount <=2){
	                    $(".set_list").append("<li>"+ lang_switch_cut +"<i></i></li>")
	                }
           		}
            }else if(info.getItem("type") == "Ax") {
                $(".set_list li").eq(0).html(lang_switch_on + "<i></i>")
                $(".set_list li").eq(1).html(lang_switch_off + "<i></i>")
                var listcount = $(".set_list li").length;
                if(listcount <= 2) {
                    $(".set_list").append("<li>" + lang_switch_cut + "<i></i></li>")
                }
            }else if(info.getItem("type") == "CMICA4"){
            	$(".set_list").html("")
				var position = JSON.parse(info.getItem("smCameraPosition"))
				for(var i = 0; i < position.length; i++) {
					var htmlStr = "<li>"+position[i].name+"<i id="+position[i].id+"></i></li>"
					$(".set_list").append(htmlStr)
				}

            }
			$(".set_list li").on("click",function(){
				$(this).find("i").addClass("icon").parent().siblings().find("i").removeClass("icon")
				info.setItem("deviceState", $(this).text())

				if (info.getItem("type") == "CMICA4") {
					var code = $(this).find("i").attr("id")
					if (code == "01") {
						info.setItem("epData","0104061")
					} else if (code == "02") {
						info.setItem("epData","0104071")
					} else if (code == "03") {
						info.setItem("epData","0104081")
					} else if (code == "04") {
						info.setItem("epData","0104091")
					}
					info.setItem("description", $(this).text())

				}

				window.location = "addDelay.html"
			})
		})
	</script>
