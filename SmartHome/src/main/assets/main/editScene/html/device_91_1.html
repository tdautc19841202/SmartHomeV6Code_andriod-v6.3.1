<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>设置设备状态</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/editok.css"/>
    <link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css"/>
    <script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header class="header">
    <div class="header_top">
        <a href="javascript:window.history.back(-1);"></a>
        <a href="javascript:;" key="setDeviceStatus" class="autoSwitchLanguager">设置设备状态</a>
        <a id="finishScene"  href="javascript:;"></a>
    </div>
</header>
<section>
    <ul class="set_list">
        <li id="open_btn"><b class="autoSwitchLanguager" key="switch_AoEs_01"></b> </li>
        <li id="close_btn"><b class="autoSwitchLanguager" key="switch_AoEs_02"></b> </li>
    </ul>
</section>
</body>
<script src="../homeV6/plus.js" type="text/javascript" charset="utf-8"></script>
<script src="../homeV6/tools.js" type="text/javascript" charset="utf-8"></script>
<script src="../homeV6/gatewayCmd.js" type="text/javascript" charset="utf-8"></script>
<script src="../lang/lang.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var info = window.sysfun;
    info.init("V6Scene");
    initlan()
    plus.plusReady(function () {
        $("#open_btn").unbind("click").click(function () {

            window.location = "device_91_2.html"
        });

        $("#close_btn").unbind("click").click(function () {

            info.setItem("deviceState", $(this).find("b").text())
            info.setItem("epData", "2000")
            info.setItem("description", $(this).find("b").text())

            window.location = "addDelay.html"
        })
    })
</script>
</html>
