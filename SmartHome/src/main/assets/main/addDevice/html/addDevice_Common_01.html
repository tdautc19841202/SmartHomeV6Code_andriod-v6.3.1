<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加设备</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/setState.css" />
		<link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css" />
		<script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="header">
			<div class="header_top">
				<a href="javascript:history.back(-1)"></a>
				<a href="javascript:;" ></a>
				<a href="javascript:;"></a>
			</div>
		</header>
		<section style="width: 100%;">
			<section style="width: 100%;text-align: center;">
				<img class="addImg" style="min-width:27%;width: auto;height: auto;max-height:18rem ;max-width:90% ;margin-top: 8rem;"  />
			</section>
			<div id="type1" style="width: 100%;height: 15rem;margin-top: 4rem;display: block;">
				<div class="addCommon_div2" data_name="1"></div>
				<p class="addCommon_p">
					<span class="autoSwitchLanguager" id="addDevice_step_1">安装设备，接入电源线</span><br/>
					<span class="autoSwitchLanguager" id="addDevice_01_01_step_1_1" style="font-size: 1.2rem;">(注：安装前请先关闭电源，电工作业危险，非专业人士不得擅自操作)</span>
				</p>
				<div class="addCommon_div2" data_name="1"></div>
				<p class="addCommon_p">
					<span class="autoSwitchLanguager" key="addDevice_step_2">使设备处于网关的有效通信距离内</span><br/>
				</p>
			</div>
			
			<div id="type3" style="width: 100%;height: 15rem;margin-top: 2rem;display: none;">
				<div class="addCommon_p addCommon_p_01" style="padding-left:0;margin-left:2rem;">
					<i class="addCommon_div2" data_name="1"></i>
					<span class="autoSwitchLanguager" id="addDevice_step_3">安装电池</span>
				</div>
				<div class="addCommon_p addCommon_p_01" style="padding-left:0;margin-left:2rem;">
					<i class="addCommon_div2" data_name="1"></i>
					<span class="autoSwitchLanguager" key="addDevice_step_2">使设备处于网关的有效通信距离内</span><br/>
				</div>
			</div>
		</section>

		<section class="addSensorBtn">
			<a href="javascript:;" class="autoSwitchLanguager" id="addDevice_01_01_add">开始添加</a>
		</section>
		<section id="succeed" class="toast" style="display:none;">
			<i class="rotate"></i>
			<p class="autoSwitchLanguager" id="addDoorContack2_starting">正在启动加网模式，请稍后...</p>
		</section>
		<section id="fail" class="toast" style="display:none;">
			<p class="autoSwitchLanguager" id="addDevice_failing">加网模式启动失败，请重试</p>
		</section>
		<!--编辑弹框-->
		<section class="changeName" style="display: none;">
			<div class="nameToast giveUp">
				<span class="openFail autoSwitchLanguager" id="gatewayAddDevice_fail_01" style="display:block;height: 12rem;padding-top: 2rem;padding-bottom: 0px;line-height: 2rem;word-wrap:break-word;word-break:break-all;overflow: auto;">
					加网模式开启失败，您可以手动打开加网模式，找到网关上的set键快速按4下。(如果您是首次启用添加新设备，可能设备正在建网，请3分钟后再试
				</span>
				<div class="choose_1" style="width: 100%;">
					<a href="javascript:;" style="width: 100%;" onclick="cancel()" class="autoSwitchLanguager" id="addDevice_sure">确定</a>
				</div>
			</div>
		</section>

		<section class="changeName_Br" style="display: none;">
			<div class="nameToast giveUp">
				<span class="autoSwitchLanguager" key="addDevice_fail_no14" style="display:block;height: 12rem;padding-top: 2rem;padding-bottom: 0px;line-height: 2rem;word-wrap:break-word;word-break:break-all;overflow: auto;">
				</span>
				<div class="choose_1" style="width: 100%;">
					<a href="javascript:;" style="width: 100%;" onclick="cancel()" class="autoSwitchLanguager">确定</a>
				</div>
			</div>
		</section>
	</body>
	<script src="../js/plus.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/gatewayCmd.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lang/lang.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/commonModel.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function read(ele) {
			ele.style.backgroundImage = "url(../../skinSource/img/checkbox_" + ele.getAttribute("data_name") + ".png)";
			var data_name = ele.getAttribute("data_name");
			data_name = data_name == 1 ? 2 : 1;
			ele.setAttribute("data_name", data_name);
			var first = document.getElementsByClassName("addCommon_div")[0].getAttribute("data_name")
			var second = document.getElementsByClassName("addCommon_div")[1].getAttribute("data_name")
			var btn = document.getElementsByClassName("addSensorBtn")[0].getElementsByTagName("a")[0];
			if(second == "2" && first == second) {
				btn.style.backgroundImage = "url(../../skinSource/img/bigBtnEnable.png)";

			} else {
				btn.style.backgroundImage = "url(../../skinSource/img/bigBtnDisable.png)";
			}
		}
		function read2(ele) {
			ele.style.backgroundImage = "url(../../skinSource/img/checkbox_" + ele.getAttribute("data_name") + ".png)";
			var data_name = ele.getAttribute("data_name");
			data_name = data_name == 1 ? 2 : 1;
			ele.setAttribute("data_name", data_name);
			var first = document.getElementsByClassName("addCommon_div2")[0].getAttribute("data_name")
			var second = document.getElementsByClassName("addCommon_div2")[1].getAttribute("data_name")
			var btn = document.getElementsByClassName("addSensorBtn")[0].getElementsByTagName("a")[0];
			if(second == "2" && first == second) {
				btn.style.backgroundImage = "url(../../skinSource/img/bigBtnEnable.png)";

			} else {
				btn.style.backgroundImage = "url(../../skinSource/img/bigBtnDisable.png)";
			}
		}
		initlan()
		var info = window.sysfun;
        info.init("V6addDevice");
        var deviceType = info.getItem("deviceType");
		plus.plusReady(function() {
            plus.gatewayCmd.getCurrentGWInfo(function(data){
                if(JSON.parse(data).gwType === "GW08"){
                    $(".openFail").html(languageUtil.getResource("gatewayAddDevice_GW08fail_01"));
                }else{
                    $(".openFail").html(languageUtil.getResource("gatewayAddDevice_fail_01"));
                }
            });
			if(window.Model[deviceType].type == "3"){
				$("#type1").hide();
				$("#type3").show();
			}
			$(".addImg").attr("src",window.Model[deviceType].img1)
			$(".header_top a").eq(1).html(languageUtil.getResource(window.Model[deviceType].title));
			if(deviceType == "77" || deviceType == "16" || deviceType == "25" || deviceType == "Ba" || deviceType == "Be"){
			    $("#addDevice_step_3").html(languageUtil.getResource("addDevice_Ar_step_1"));
			}else if(deviceType == "Og"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_step_1_1"));
			}else if(deviceType == "OF"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_OF_step_1"));
			}else if(deviceType == "Oj"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_Oj_step_1"));
			}else if(deviceType == "28"){
                $("#addDevice_step_3").html(languageUtil.getResource("device_28_Join_network_01"));
			}else if(deviceType == "Ad" || deviceType == "C0"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_step_01_06"));
			}else if(deviceType == "Ok"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_Ar_step_1"));
            }else if(deviceType == "On"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_On_1"));
            }else if(deviceType == "Bp" || deviceType == "By"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_Ar_step_1"));
            }else if(deviceType == "38"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_38_step_1"));
			}else if(deviceType == "91"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_90_step_1"));
            }else if(deviceType == "Cp"){
                $("#addDevice_step_3").html(languageUtil.getResource("addDevice_Cp_ready_01"));
			}

			plus.gatewayCmd.newDataRefresh(function(data) {
				if(data.cmd == "511") {
					clearTimeout(window.timer);
					$("#succeed").hide();
					if(deviceType == "OZ"){
                        window.location = "addDevice_Common_03.html";
					}else{
                        window.location = "addDevice_Common_02.html";
					}
				}
			});
			$(".addSensorBtn").unbind("click").on("click", function() {
//				if(this.getElementsByTagName("a")[0].style.backgroundImage.indexOf("bigBtnEnable") == -1) return;
				plus.gatewayCmd.isBindGw(function(result) {
					if(result == "NO") {
                        //						$(".changeName").show();
                        //						return;
                    } else {
                        var time = "60";
                        if(deviceType == "OZ"){
                            time = "240"
                        }
                        plus.gatewayCmd.gatewayAddDevice(time,function() {
                            $("#succeed").show()
                            window.timer = setTimeout(function() {
                                $("#succeed").hide();
                                if(deviceType=="Br"){
                                    $(".changeName_Br").show();
                                }else{
                                    $(".changeName").show();
                                }
                            }, 10000)
                        });
                    }
				})
			})
		})

		function cancel() {
			$(".changeName").hide();
            $(".changeName_Br").hide();
		}

		function bingGateway() {
			plus.gatewayCmd.goToBind(function() {})
		}
	</script>

</html>
