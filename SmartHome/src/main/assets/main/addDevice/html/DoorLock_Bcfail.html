                }else{
                    $(".openFail").html(languageUtil.getResource("gatewayAddDevice_fail_01"));

		        $(".addDoorC").html(languageUtil.getResource("addDevice_Bc"));
			}else if(type == "Bn"){
                $(".addDoorC").html(languageUtil.getResource("addDevice_Bn_title"));

                    window.location = "DoorLock_Bc_02.html"
