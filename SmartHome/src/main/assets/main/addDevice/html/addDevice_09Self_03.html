<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加设备</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/setState.css" />
		<link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css" />
		<script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="header">
			<div class="header_top">
				<a class="back_addScene" href="javascript:history.back(-1)"></a>
				<a href="javascript:;" class="addDoorC autoSwitchLanguager" id="addDevice_09Self_title">添加独立式可燃气体探测器</a>
				<a href="javascript:;"></a>
			</div>
		</header>
		<section style="width: 100%;">
			<section style="width: 100%;text-align: center;">
				<img style="width: 19.2rem;margin-top: 4rem;" src="../fonts/add_09self_02.png" />
			</section>
			<div class="add_06_step" style="width: 100%;height: 15rem;text-align:center;margin-top: 3rem;">
				<span class="autoSwitchLanguager" id="addDevice_09Self_03">快击SET键4次，指示灯快速闪烁4次。添加成功后，指示灯长亮2s后熄灭</span>
				 
			</div>
		</section>
		<section class="iphoneX9_4" style="position: absolute; top: 7rem;right: 10px">
			<canvas id="canvas" style=";width:8rem;height:8rem;right: 0px;">
		    </canvas>
		</section>
		<section class="addSensorBtn">
			<a href="javascript:;" class="autoSwitchLanguager" id="searchScene_cancal" >取消</a>
		</section>
	</body>
	<script src="../js/plus.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/gatewayCmd.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lang/lang.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/timer_canvas.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        initlan()
		var time_canvas = 60;
		picture(60);
		var info = window.sysfun;
		info.init("V6addDevice");
		info.clear();
        info.setItem("type", "09");
		var timer = setInterval(function() {
			if(time_canvas <= 0) {
				window.clearInterval(timer);
				window.location = "addDevice_09Self_fail.html?name="+lang_deviceSelf09_name;
			}			
			picture(60);
			time_canvas = time_canvas - 1;
			
		}, 1000);
		plus.plusReady(function() {
            info.setItem("name", lang_deviceSelf09_name);
			plus.gatewayCmd.newDataRefresh(function(result) {
				if(result.cmd == "500") {
					if(result.mode == 4 && result.type == "09") {
						info.setItem("decInfo",JSON.stringify(result));
				        window.location = "addDevice_succ.html?name="+lang_deviceSelf09_name;
					}
				}
			});
			$(".addSensorBtn").on("click", function() {
				window.location = "addDeviceNew.html";
			})
		})
		
	</script>
</html>
