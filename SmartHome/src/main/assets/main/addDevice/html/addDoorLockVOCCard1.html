		<title>添加密码卡锁</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/setState.css"/>
	</head>
	<body>
		<header class="header">
			<div class="header_top">
				<a class="" href="javascript:history.back(-1)"></a>
				<a href="javascript:;" class="autoSwitchLanguager" id="addDoorLock_title">添加密码卡锁</a>
				<a href="javascript:;"></a>
			</div>
		</header>
		<section class="step_img step_switch">
			<img src="../../skinSource/img/img_step3_01.png" alt="" />
		</section>
		<section class="step_main main_switch_voc_finger">
			<!--<p class="autoSwitchLanguager" id="addDoorContack2_clickOpen">点击「开启」打开网关待加网模式</p>-->
			<img style="width: 50%;" src="../../source/addDeviceLock/70_card_1.png" alt="" />
			<!--<p class="explain autoSwitchLanguager" id="addDoorContack2_explain_02">提示：请根据您实际网关设备选择操作，图片仅做示意 </p>-->
		</section>
		<section class="step_main explain2">
			<p class="explain2 autoSwitchLanguager" id="addDoorContack2_clickOpen">点击「开启」打开网关待加网模式</p>
		</section>
		<section class="addSensorBtn">
			<a href="javascript:;" class="autoSwitchLanguager" id="addDoorLockVocFingerprint_openGateway">开启</a>
			<!--<a href="addDoorLockVOCCard2.html">下一步</a>-->
		</section>
		<section class="toast" style="display:none;">
			<i class="rotate"></i>
			<p class="autoSwitchLanguager" id="addDoorContack2_starting">正在启动加网模式，请稍后...</p>
		</section>
	</body>
	<link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css" />
		<script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../build/navigator.js" type="text/javascript" charset="utf-8"></script>
	<script src="../build/bridge.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/returnAddScene.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plus.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lang/lang.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		initlan()
		$(function(){
			setupWebViewJavascriptBridge(function(bridge) {
				bridge.registerHandler("newDataRefresh", function(data){
					if(data.cmd == "511"){
						$(".toast").hide()
						window.location = "addDoorLockVOCCard2.html"
					}
				})
				$("#addDoorLockVocFingerprint_openGateway").unbind("click").on("click",function(){
					bridge.callHandler("gatewayAddDevice", null, function(){
						$(".toast").show()
						setTimeout(function(){
							$(".toast").hide()
							window.location = "addDoorLockVOCCard_GateWayTip.html?flag=doorLockVOCCard"
						},30000)
					})
				})
			})
		})
	</script>
</html>
