                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_fail_04_no4")
            } else if(deviceType == "OW") {
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_OW_zj_fail_no4")
            } else if (deviceType == "OF") {
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_OF_fail_no4")
			} else if (deviceType == "90") {
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_90_fail_no4")
                document.getElementById("addDevice_fail_no5").innerHTML = languageUtil.getResource("addDevice_90_fail_no5");
            } else if (deviceType == "Oj") {
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Oj_step_4")

                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("device_28_Join_network_03")

                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_fail_no4")
            }else if(deviceType == "Ok"){
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_fail_04_no4_01")

            }else if(deviceType == "Bu" || deviceType == "Cl" || deviceType == "Cm" || deviceType == "Cn" || deviceType == "Bu_01" || deviceType == "Bv" || deviceType == "Bv_01"){
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Bu_failure_5")
			}else if(deviceType == "Bw" || deviceType == "Bw_01"){
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Bu_failure_5")
            }else if(deviceType == "By"){
				document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Bu_failure_50")

            }else if(deviceType == "38"){
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_38_step_2")
			}else if(deviceType == "Ca" || deviceType == "Cb" || deviceType == "Cc"){
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Ca_step_3")
			}else if(deviceType == "Op"){
				document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Op_Exit_net_03")
			}else if(deviceType == "Ck"){
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Ck_Join_network_failure_04")
            }else if(deviceType == "Cp"){
                document.getElementById("addDevice_fail_no4").innerHTML = languageUtil.getResource("addDevice_Ca_step_3")
            }
			try {

				if(type == "OP"){

				}
                 history.go(-2);
			});
