	<script type="text/javascript">
        initlan()
		var time_canvas = 99;
		picture(99);
		var info = window.sysfun;
		info.init("V6addDevice");
		info.clear();
        info.setItem("type", "Bc");
        info.setItem("name", "Bc");
		var timer = setInterval(function() {
			if(time_canvas <= 0) {
				window.clearInterval(timer);
				window.location = "addDevice_fail.html?type=Bc";
			}			
			picture(99);
			time_canvas = time_canvas - 1;
			
		}, 1000);
		plus.plusReady(function() {
	        info.setItem("name",languageUtil.getResource("Device_List_Networklock"));
			plus.gatewayCmd.newDataRefresh(function(result) {
				if(result.cmd == "500") {
					if(result.mode == 4 && result.type == "Bc") {
				       var data = {
				       	 "view":"BcbindWifiView",
				       	 "data": result
				       }
				       plus.gatewayCmd.toNativeController(data,function(res){})
					}
				}
			});
