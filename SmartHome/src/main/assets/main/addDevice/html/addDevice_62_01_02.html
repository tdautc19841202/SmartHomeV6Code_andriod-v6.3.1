	<script src="../js/plus.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/gatewayCmd.js" type="text/javascript" charset="utf-8"></script>

	<script src="../js/timer_canvas.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        initlan()
		var info = window.sysfun;
		info.init("V6addDevice");
		info.clear();
        info.setItem("type", "62");
//		var lang_name_43 = "烟雾探测器"
		var time_canvas = 60;
		picture(60);
		var timer = setInterval(function() {
			if(time_canvas <= 0) {
				window.clearInterval(timer);
				window.location = "addDevice_62_01_fail.html?name="+languageUtil.getResource("device_62_name_01");
			}
			picture(60);
			time_canvas = time_canvas - 1;
		}, 1000);
		plus.plusReady(function() {
            info.setItem("name", languageUtil.getResource("device_62_name_01"));
			plus.gatewayCmd.newDataRefresh(function(result) {
				if(result.cmd == "500") {
					if(result.mode == 4 && result.type == "62") {
						info.setItem("decInfo",JSON.stringify(result));
				        window.location = "addDevice_succ.html?name="+languageUtil.getResource("device_62_name_01");
					}
				}
			});
			$(".addSensorBtn").on("click", function() {
				window.location = "addDeviceNew.html";
			})
		})
	</script>
