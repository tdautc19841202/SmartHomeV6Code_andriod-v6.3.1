<script type="text/javascript">
    var info = window.sysfun;
    info.init("V6Housekeeper");
    var arr = new Array();
    var lx;
    initlan();
    plus.plusReady(function () {
        plus.gatewayCmd.androidBack(function () {
            // window.location = "triggerDeviceList.html"
            window.history.back(-1);
        });
        $(".set_list li").on("click", function () {
            $(this).find("i").addClass("icon").parent().siblings().find("i").removeClass("icon")
            var deviceStateData = $(this).find("b").html();
            info.setItem("deviceState",deviceStateData);
            if ($(this).index() == 0) {
                info.setItem("morethan", ">")
            } else if ($(this).index() == 1) {
                info.setItem("morethan", "<")
            }
            window.location = "carbonDioxide_trigger_19.html";
//            else if ($(this).index() == 2) {
//                info.setItem("morethan", ">=500<=1000")
//            }
        })
    });
</script>
