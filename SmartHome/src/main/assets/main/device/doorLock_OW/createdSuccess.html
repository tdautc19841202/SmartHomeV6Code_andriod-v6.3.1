<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>普通密码</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/set.css" />
		<link rel="stylesheet" type="text/css" href="css/device.css" />
		<script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css" />
		<script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="header">
			<div class="header_top">
				<a id="back" href="javascript:;"></a>
				<a class="deviceName autoSwitchLanguager" key="DoorLookOrdinaryPassword" href="javascript:;">普通密码</a>
			</div>
		</header>
		<section class="content">
			<div style="width: 100%;height: 30%;text-align: center;">
				<img style="width: 10rem;height: 10rem;margin-top: 5rem;" src="fonts/icon_circle.png" />

			</div>
			<div style="width: 100%;text-align: center;margin-top: 1rem;">
				<a id="noticeTitle" style="width: 100%;margin-top: 10rem;color: #000000;font-size: 1.5rem;" key="DoorLookTemporaryPasswordSuss">临时密码创建成功</a><br>
			</div>
			<div style="width: 100%;text-align: center;margin-top: 6.5rem;">
				<a id="noticeType" key="DoorLookTemporaryPasswordSuss" style="color: #676767;font-size: 1.5rem;">临时密码：</a>
			</div>
			<div style="width: 100%;text-align: center;margin-top: 1.5rem;">
				<a id="noticeContent" style="width: 100%;color: #757575;font-size: 4.5rem;">3333</a>
			</div>
		</section>
		<section class="shareBtn addSensorBtn">
			<a href="javascript:;" class="autoSwitchLanguager" id="sharepassword" key="DoorLookMoreSend">发送给Ta</a>
		</section>
		<section class="doneBtn">
			<a href="javascript:;" class="autoSwitchLanguager" id="sharedone" key="DoorLookMorefinish">完成</a>
		</section>
		<!--<section id="fail" class="toast" style="display:none;">-->
			<!--<p class="autoSwitchLanguager" id="toastText" style="color:#fff;"></p>-->
		<!--</section>-->
	</body>
	<script src="js/plus.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/gatewayCmd.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="lang/lang.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/completeToast.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/onceUser.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		initlan()
		var info = window.sysfun;
		info.init("Share_OW");
		var state = info.getItem("state") //0、1、2
		var sharepassword = info.getItem("password")
		$("#back").on("click", function() {
			plus.tools.goBack(function() {})
		})

		$("#sharedone").on("click", function() {
			plus.tools.back(function() {})
		})

		plus.plusReady(function() {
			var passwordType = parseInt(state);
			switch(passwordType) {
				case 0:
					{
						document.getElementsByClassName("deviceName")[0].textContent = lang_DoorLookOrdinaryPassword;
						document.getElementById("noticeTitle").textContent = lang_DoorLookOrdinaryPasswordSuss;
						document.getElementById("noticeType").textContent = lang_DoorLookOrdinaryPassword1;
						document.getElementById("noticeContent").textContent = sharepassword;
					}
					break;
				case 1:
					{
						document.getElementsByClassName("deviceName")[0].textContent = lang_DoorLookOne_timePassword;
						document.getElementById("noticeTitle").textContent = lang_DoorLookOne_timePasswordSuss;
						document.getElementById("noticeType").textContent = lang_DoorLookOne_timePassword1;
						document.getElementById("noticeContent").textContent = sharepassword;

					}
					break;
				case 2:
					{
						document.getElementsByClassName("deviceName")[0].textContent = lang_DoorLookTemporaryPassword;
						document.getElementById("noticeTitle").textContent = lang_DoorLookTemporaryPasswordSuss;
						document.getElementById("noticeType").textContent = lang_DoorLookTemporaryPassword1;
						document.getElementById("noticeContent").textContent = sharepassword;

					}
					break;
			}

			$("#sharepassword").on("click", function() {
				var sharepasswordStr = document.getElementById("noticeType").textContent + sharepassword;
				plus.gatewayCmd.openShare(sharepasswordStr, function(result) {

				})
			})
		})
	</script>

</html>
