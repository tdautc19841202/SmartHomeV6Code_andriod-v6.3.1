	<script type="text/javascript">
		initlan();
		var start = new Date();
		var endTime = start.getTime();
		var startTime = (start.getTime() - 86400000);
		var timeArr = [];
		var arr = []
		var devData = {
			"startTime": startTime + '',
			"endTime": endTime + ''
		}
		plus.plusReady(function() {
//            var x = document.getElementsByClassName("time_unit");

//                }

			plus.gatewayCmd.getStatistic(devData, function(list) {
				for(var i = 1; i < 25; i++) {
					if(list.data[i] == undefined) {
						var time = new Date(startTime - (i - 1) * 3600000)
						var hour = time.getHours().toString().length == 1 ? ("0" + time.getHours()) : time.getHours()
						var min = time.getMinutes().toString().length == 1 ? ("0" + time.getMinutes()) : time.getMinutes()
						timeArr[24 - i] = hour + ':' + min;
                        arr[24 - i] = "-";
					} else {
						var time = new Date(startTime - (i - 1) * 3600000)
						var hour = time.getHours().toString().length == 1 ? ("0" + time.getHours()) : time.getHours()
						var min = time.getMinutes().toString().length == 1 ? ("0" + time.getMinutes()) : time.getMinutes()
						timeArr[24 - i] = hour + ':' + min;
                        arr[24 - i] = list.data[i];
					}
				}
				editLine(timeArr, arr)
			})

            var iphoneX = {
                sysFunc: "getItem:",
                room: "iphoneX",
                id: "iphoneX",
                data: ""
            };
            var iStr = '';
            if (!window.v6sysfunc) {
                iStr = prompt(JSON.stringify(iphoneX))
            }
            if (iStr == "iphoneX") {
                $(".header")[0].style.paddingTop = "4.8rem";
                $(".content")[0].style.top = "10.6rem";
            }

        })

		//		}
        function editLine(timeArr, arr) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = echarts.init(document.getElementById('line'));
            var option = {
                //点击提示的线条和文字
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        lineStyle: {
                            color: 'pink',
                            type: 'dashed',
                            width: 1
                        }
                    }
                },
                //右上角温湿度提示
                legend: {
                    orient: 'horizontal',
                    x: 'right',
                    itemGap:20,
                    data: [lang_strong2],
                    textStyle:{
                        fontSize:20/640*document.body.clientWidth
                    }
                },
                calculable: false,
                //x轴
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    name:lang_record2,
                    splitLine: {show: true},
                    nameTextStyle:{
                        padding:[26,0,0,-15],
                        fontSize: 18/640*document.body.clientWidth
                    },
                    axisLabel: {
                        interval:5,
                        textStyle: {
                            color: '#aaa',
                            fontSize:20/640*document.body.clientWidth
                        }
                    },
                    //0刻度轴线
                    axisLine: {
                        lineStyle: {
                            width: 0,
                            color: '#aaa'
                        }
                    },
                    //x轴刻度线
                    axisTick:{
                        show:false
                    },
                    data: timeArr
                }],
                //y轴
                yAxis: [{
                    type: 'value',
                    name:"lx",
                    nameTextStyle:{
                        fontSize: 20/640*document.body.clientWidth
                    },
                    axisLabel: {
                        formatter: '{value}',
                        textStyle: {
                            color: '#aaa',
                            fontSize:16/640*document.body.clientWidth
                        }
                    },
                    //刻度线
                    axisTick:{
                        show:false
                    },
                    axisLine: {
                        lineStyle: {
                            width: 0,
                            color: '#aaa'
                        }
                    },
                    interval:160,
                    min: 0,
                    max: 800
                }],
                grid:{show:true, left: '12%',right:'12%'},
                //折线数据
                series: [{
                    name: lang_strong2,
                    smooth: true,
                    symbol: 'none',
                    type: 'line',
                    data: arr,
                    draggable:false,
                    itemStyle: {
                        normal: {
                            color: '#54c9e8',
                            lineStyle: {
                                color: '#54c9e8'
                            }
                        }
                    }
                }]
            };
            // 为echarts对象加载数据
            myChart.setOption(option);
            window.onresize = myChart.resize;
        }
