<script>
    /**********************************************************************
     *                              变量区域
     **********************************************************************/
    /**
     *  播放状态
     *  0 播放 1 暂停
     */
    var mPlayState = 1;
    /**
     * 播放模式
     * -1 自由切换 0 顺序播放 1 单曲循环 2 随机播放 3 列表循环
     */
    var mPlayMode = 0;
    /**
     * 音效
     * 0 原声，1 流行，2 现代，3 摇滚，4 古典，5 舞曲，6 嘻哈，7 超重低音，8 人声，9 全景环绕，10 现场
     */
    var mPlayEffect = 0;

    // 音量
    var mVoice = 0;

    var musicListCount = 0;

    var mMusicInfo = {};
    mMusicInfo.id = 'id';
    mMusicInfo.name = '';     // 歌名
    mMusicInfo.singer = '';       // 歌手
    mMusicInfo.length = 333;            // 总时长
    mMusicInfo.progress = 200;          // 播放时长
    mMusicInfo.album = 'img/device_icon_music_offline.png';

    /**********************************************************************
     *                              初始化
     **********************************************************************/
    reloadUI();
    //下拉刷新
    mui.init({
        pullRefresh: {
            container: '#refreshContainer',
            down: {
                contentrefresh: '正在刷新',
                callback: onRefresh
            },
            up: {
                auto:false,
                contentrefresh: '正在加载',
                callback: onLoadMore
            }
        },
        gestureConfig:{

        }
    });

    /**********************************************************************
     *                              页面跳转
     **********************************************************************/
    function showMainStage() {
        $('#player').fadeOut();
    }
    function showPlayStage() {
        $('#player').fadeIn()
    }
    function showTimerStage() {
        $('.timerStage').fadeIn();
    }
    function hideTimerStage() {
        $('.timerStage').fadeOut();
    }

    /**********************************************************************
     *                              播放控制
     **********************************************************************/
    // 播放
    function actionPlay() {
        mPlayState = 0;

        updatePlayState();
        updateMusicPlayState(0);
    }
    // 暂停
    function actionPause() {
        mPlayState = 1;

        updatePlayState();
        updateMusicPlayState(1);
    }
    // 跳转进度
    function actionJump(s) {

    }
    // 获取进度
    function getPlayState() {
        return mPlayState;
    }

    // 设置倒计时
    function changeTimer(t) {
        updateTimer(t);
    }

    function onRefresh() {
        requestMusicLists(1);
        setTimeout(function () {
            //
            mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
        }, 1500);
    }

    function onLoadMore() {
        requestMusicLists(currentPage+1);
        setTimeout(function () {
            mui('#refreshContainer').pullRefresh().endPullupToRefresh();// 加载数据最没有更多内容
        }, 1500);
    }
    /**********************************************************************
     *                              界面更新
     **********************************************************************/
    // 重载全部UI
    function reloadUI() {
        updateSongList();
        updateSongs();
        updateEffectMode(mPlayEffect);
    }
    // 切歌
    function updateSongs() {
        // 歌曲名称
        $('.songsName').html(substrWithLength(mMusicInfo.name,10));
        $('.playSongsName').html(substrWithLength(mMusicInfo.name,20));
        // 歌手
        $('.songsSingerText').html(substrWithLength(mMusicInfo.singer,20));
        // 底部专辑图
        $('.songsCover').attr('src', mMusicInfo.album);
        // 转盘专辑图
        $('.songsAlbum').attr('src', mMusicInfo.album);
        // 时间
        $('.songsTimeTotal').html(second2str(mMusicInfo.length));

        // 更新状态
        updatePlayState();
    }

    // 更新当前播放的歌曲
    function updateCurrentSong() {
        $('.songStateListener').attr('song-state', 'normal');
        if (mMusicInfo.id){
            //0 播放 1 暂停
            if(mPlayState == 0){
                $('.song_' + mMusicInfo.id).parent('.mui-slider-handle').parent(".songItem").find('.songStateListener').attr('song-state', 'playing');
            }else {
                $('.song_' + mMusicInfo.id).parent('.mui-slider-handle').parent(".songItem").find('.songStateListener').attr('song-state', 'normal');
            }
        }

        // $(this).find('.songStateListener').attr('song-state', 'playing');
    }

    // 更新 播放 状态
    function updatePlayState() {
        // 转盘动画
        // 唱针
        // 进度
        updateProgress();
        // 播放按钮
        if (mPlayState == 1) {
            $('.playStateListener').attr('play-state', 'pause');
        } else {
            $('.playStateListener').attr('play-state', 'play');
        }
        if(mPlayState == 0){
            $('.song_' + mMusicInfo.id).parent('.mui-slider-handle').parent(".songItem").find('.songStateListener').attr('song-state', 'playing');
        }else {
            $('.song_' + mMusicInfo.id).parent('.mui-slider-handle').parent(".songItem").find('.songStateListener').attr('song-state', 'normal');
        }
    }
    function updateProgress() {
        var progress = mMusicInfo.progress / mMusicInfo.length;
        var per = (progress * 100) + '%';
        // $(':root').style('--progress', per);
    }

    function updateVoice() {
        var me = $('#slideBarVoice' + 1);
        var voice = mVoice;
        me.find('.slideExpand').css('width', voice + '%');
        me.find('.slideCircle').css('left', voice + '%');
        me.siblings('.spanVoicePer').html(~~voice + '%');
    }

    // 重置歌曲列表
    function resetSongList() {
        $('#songList').empty();
        updateSongList();
    }

    // 刷新歌曲列表
    function updateSongList() {
        if(songsList.length > 0){
            $('.secSongList').show();
            $('.secSongEmpty').hide();
            for (var i = 0; i < songsList.length; i++) {
                var li = createSongsItem(i);
                // $('.songList').append(li);
                document.getElementById('songList').appendChild(li);
            }
            // 总数
            $('.textPlayCount').html(musicListCount);
        }else {
            $('.secSongList').hide();
            $('.secSongEmpty').show();
        }

        $('.songItem').on("tap",function(event) {
            //删除
            var elem = this;
//            var li = elem.parentNode.parentNode;
            var li = elem;
            var deleteMusicId = li.getElementsByClassName("songItemNum")[0].getAttribute("songId");
            var deleteSongId = deleteMusicId;
            if(deleteSongId.length > 0){
                deleteRadioMusicRequest(deleteSongId);
            }
            event.stopPropagation();
        });

        $('.mui-slider-handle').on('tap',function () {
            //播放
            $('.songStateListener').attr('song-state', 'normal');
            $(this).find('.songStateListener').attr('song-state', 'playing');
            var cellItem = $(this).find(".songItemName").text();
            var playSongId = $(this).find(".songItemNum")[0].getAttribute("songId")
            var musicModel = searchSelectedMusicModel(playSongId);
            if (musicModel.songId){
                mMusicInfo.name = musicModel.trackTitle;
                mMusicInfo.singer = musicModel.nickname;
                mMusicInfo.album = musicModel.avatarUrl;
                mMusicInfo.id = musicModel.songId;
                mPlayState = 0;
                updateSongs();
            }

            actionMusicPlayWithModel(musicModel);
            event.stopPropagation();
        });
    }

    function updateEffectMode(m) {
        mPlayEffect = m;
        $('.itemEffect').find('i').attr('effect-checked', 'false');
        $('.itemEffect:nth-child(' + (mPlayEffect + 1) + ')').find('i').attr('effect-checked', 'true');
    }

    // 显示倒计时item
    function updateTimer(t) {
        $('.timerSelectorChecked').hide();
        var thisNode = $('.timerSelectorContainer:nth-child(' + (t + 1) + ')');
        thisNode.find('.timerSelectorChecked').show();
        if (t == 0) {
            $('.timerTips').html(Music_Countdown_close);
        } else if (t == 4) {
            $('.timerSelectorCustom').show()
        } else {
            $('.timerSelectorCustom').hide();
            $('.timerTips').html(thisNode.find('.timerSelectorText').text())
        }
    }

    // 打开特效面板
    function showEffectWindow() {
        $('.secPlayEffect').show();
    }

    // 隐藏特效面板
    function hideEffectWindow() {
        $('.secPlayEffect').hide();
    }

    // 打开音量面板
    function showVoiceWindow() {
        $('.secPlayVoice').show();
    }

    // 隐藏音量面板
    function hideVoiceWindow() {
        $('.secPlayVoice').hide();
    }

    // 切换模式
    function changePlayMode() {
        var sendMode = mPlayMode;
        sendMode ++;
        if (sendMode > 3) {
            sendMode = 0;
        }
        //
        changeMusicPlayMode(sendMode);
    }

    function updatePlayMode() {
        if(mPlayMode){

        }else {
            mPlayMode = 0;
        }
        $('.playMusicMode').attr('play-mode', mPlayMode)
    }

    /**********************************************************************
     *                              绑定事件
     **********************************************************************/
    $(".songsCover").on("click",function (){
        // $('.expand').css('-webkit-animation', 'fullexpand 10s linear');
        $('#progressBar').removeClass('fullwidth').delay(0).queue(function(next){
            $(this).addClass('fullwidth');
            next();
        });
    });

    // 随机播放
    $('.iconPlayRandom').click(function () {
        var idList = [];
        for (var index in songsList) {
            idList.push(songsList[index]);
        }
        actionMusicPlayWithModel(idList[Math.ceil(Math.random() * idList.length)]);
    });

    // 上一曲
    $('.btnLast').on("click",function () {
        requestRadioLast();
        event.stopPropagation();
    }) ;
    // 下一曲
    $('.btnNext').on("click",function () {
        requestRadioNext();
        event.stopPropagation();
    });

    // 点击播放按钮
    $('.btnPlay').on("click",function (){
        if (mPlayState == 1) {
            actionPlay();
        } else {
            actionPause();
        }

        event.stopPropagation();
    });

    // 点击音效 item
    $('.itemEffect').click(function () {
        updateEffectMode($(this).index())
    });

    $('.timerSelectorContainer').click(function () {
        updateTimer($(this).index())
        var indexNum = $(this).index();
        switch (indexNum){
            case 0:
            {
                //关闭
                setMusicDelayStop(0);
            }
            break;
            case 1:
            {
                //30min
                setMusicDelayStop(30*60);
            }
                break;
            case 2:
            {
                //60min
                setMusicDelayStop(60*60);
            }
                break;
            case 3:
            {
                //120min
                setMusicDelayStop(120*60);
            }
                break;
            case 4:
            {
                //弹框
                var btnArray = [languageUtil.getResource("Radio_ok")];
                mui.prompt('', languageUtil.getResource("Radio_min"), languageUtil.getResource("Radio_customize_time"), btnArray, function(e) {
                    if (e.index == 0) {
                        var inoutTextNum = e.value;
                        if (inoutTextNum > 0){
                            setMusicDelayStop(inoutTextNum*60);
                            $('.timerSelectorCustom').text(inoutTextNum+languageUtil.getResource("Radio_min"));
                        }
                    }
                })
            }
                break;
        }
    });

    $('.slideCircle').on('touchstart', function (e) {
        var parent = $(this).parents('.slideBar');
        var touch = e.touches[0]; //获取第一个触点
        var left = parent.offset().left;
        var width = parent.width();
        var x = touch.pageX;
        var per = (x - left) / width;
        console.log('========== 开始滑动 ==========');
    });
    $('.slideCircle').on('touchmove', function (e) {
        var parent = $(this).parents('.slideBar');
        var touch = e.touches[0]; //获取第一个触点
        var left = parent.offset().left;
        var width = parent.width();
        var x = touch.pageX;
        var per = (x - left) / width;
        if (per < 0) {
            per = 0;
        } else if (per > 1) {
            per = 1;
        }
        per = per * 100;
        parent.find('.slideExpand').css('width', per + '%');
        parent.find('.slideCircle').css('left', per + '%');
        parent.siblings('.spanVoicePer').html(~~per + '%');
//        console.log('滑动中 : ' + per + '%');
    });
    $('.slideCircle').on('touchend', function (e) {
        var parent = $(this).parents('.slideBar');
        var touch = e.changedTouches[0]; //获取第一个触点
        var left = parent.offset().left;
        var width = parent.width();
        var x = touch.pageX;
        var per = (x - left) / width;
        if (per < 0) {
            per = 0;
        } else if (per > 1) {
            per = 1;
        }
        per = per * 100;
         console.log('滑动结束: ' + per + '%');
        console.log('========== 滑动结束 ==========');
        updateMusicVoiceState(parseInt(per));
    });

    /**********************************************************************
     *                              公共方法
     **********************************************************************/
    // 秒转分秒
    function second2str(s) {
        var m = ~~(s / 60);
        if (m < 10) {
            m = '0' + m;
        }
        var second = s % 60;
        if (second < 10) {
            second = '0' + second;
        }
        return m + ':' + second;
    }

    // 创建音谱
    function creatSpectrum() {
        var li = '';
        for (var i = 1; i <= 6; i++) {
            li = li + '<li class="li' + i
                + ' lii"><span class="ani-li"></span></li>'
        }

        var div = '<div class="musicSpectrum songStateListener">'
            + '<div class="music">'
            + '<ul class="waves">'
            + li
            + '</ul>'
            + '</div></div>';

        return div;
    }

    function createSongsItem(i) {
