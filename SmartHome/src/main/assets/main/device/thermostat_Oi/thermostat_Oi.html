<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/device.css" />
  <script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="../../source/mui/css/mui.min.css" />
  <link rel="stylesheet" type="text/css" href="../../source/mui/css/app.css"/>
  <script src="../../source/mui/js/mui.min.js"></script>
  <script src="js/mui.picker.js"></script>
  <script src="../../source/mui/js/mui.poppicker.js"></script>
  <link href="../../source/mui/css/mui.picker.css" rel="stylesheet" />
  <link href="../../source/mui/css/mui.poppicker.css" rel="stylesheet" />

  <script src="js/plus.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/gatewayCmd.js" type="text/javascript" charset="utf-8"></script>
  <script src="lang/lang.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/more.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css" />
  <script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <header class="header">
    <div class="header_top">
      <a class="back" href="javascript:;"></a>
      <a href="javascript:;" class="deviceName autoSwitchLanguager" key="Device_Oi_Details_Name">空调温度控制器</a>
      <a class="more" href="javascript:;"></a>
    </div>
  </header>

  <section class="topcontrl_show">
    <div class="contrl_button" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Device_Oi_Details_Open">开关</span>
    </div>
    <div class="contrl_temp">
      <p style="color: black">FF</p><i></i>
      <span class="autoSwitchLanguager" key="Device_Oi_Details_Temperature">室温</span>
    </div>
  </section>

  <section class="num_scroll_Unit">
    <i></i>
  </section>
  <section class="smartsection_show">
    <div>
      <p class="smartsection_mode autoSwitchLanguager" key="Device_Oi_Details_Type">模式：</p>
      <p class="smartsection_fan autoSwitchLanguager" key="Device_Oi_Details_Speed">风速：</p>
      <p class="smartsection_fx autoSwitchLanguager" key="Device_Oi_Details_Direction">风向：</p>
    </div>
  </section>

  <!--底部-->
  <section class="bottomcontrl_show">
    <div class="contrl_mode" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Device_Oi_Details_Type">模式</span> 
    </div>
    <div class="contrl_fan" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Device_Oi_Details_Speed">风速</span>
    </div>
    <div class="contrl_fx" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Device_Oi_Details_Direction">风向</span>
    </div>
  </section>
  <section class="mask_layer" style="display:none;">
    <i></i>
    <span class="autoSwitchLanguager" id="Device_Oi_Details_Offline">设备已离线</span>
  </section>
  <section class="saveToast" style="display:none;">
    <div><i><em class="rotate"></em></i></div>
  </section>
</body>

<style>
  body{
    background-color:#FFFFFF;
  }
  li{
    height: 7rem;
    text-align: center;
    line-height: 7rem;
  }
  .mui-poppicker-header{
    display: none;
  }
  .mui-poppicker{
    top: 13.4rem;
    height: 12rem;
    background-color:rgba(1, 1, 1, 0);
    border-top:solid 0px #ccc;
    box-shadow:0px -5px 7px 0px rgba(0, 0, 0, 0);
  }
  .mui-pciker-rule-ft{
    display: none;
  }
  .mui-picker{
    background-color:rgba(1, 1, 1, 0);
  }
  .mui-backdrop{
    display: none;
  }
  .mui-poppicker-body{
    border-top:solid 0px #ddd;
  }
  .mui-pciker-list{
    height:7rem;
  }
</style>
<script src="js/handle.js" type="text/javascript" charset="utf-8"></script>
<script src="js/changeNum.js" type="text/javascript" charset="utf-8"></script>
</html>
