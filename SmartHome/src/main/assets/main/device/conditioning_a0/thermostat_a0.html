<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/device.css" />
  <script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="../../source/mui/css/mui.min.css" />
  <link rel="stylesheet" type="text/css" href="../../source/mui/css/app.css" />
  <script src="../../source/mui/js/mui.min.js"></script>
  <script src="js/mui.picker.js"></script>
  <script src="../../source/mui/js/mui.poppicker.js"></script>
  <link href="../../source/mui/css/mui.picker.css" rel="stylesheet" />
  <link href="../../source/mui/css/mui.poppicker.css" rel="stylesheet" />

  <script src="../../source/picker/picker.min.js"></script>
  <script src="js/base64.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/plus.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/gatewayCmd.js" type="text/javascript" charset="utf-8"></script>
  <script src="lang/lang.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css" />
  <script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
  <header class="header">
    <div class="header_top">
      <a class="back" href="javascript:;"></a>
      <a href="javascript:;" class="deviceName autoSwitchLanguager" key="">空调翻译器</a>
      <a class="" href="javascript:;"></a>
    </div>
  </header>

  <section class="topcontrl_show">
    <div class="contrl_button" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Host">主机</span>
    </div>
    <div class="contrl_temp">
      <p style="color: black">FF</p><i></i>
      <span class="autoSwitchLanguager" key="Temp">室温</span>
    </div>
  </section>

  <section class="num_scroll_Unit">
    <i></i>
  </section>
  <section class="smartsection_show">
    <div>
      <p class="smartsection_mode autoSwitchLanguager" key="Type">模式：</p>
      <p class="smartsection_fan autoSwitchLanguager" key="Speed">风速：</p>
      <!-- <p class="smartsection_ds autoSwitchLanguager" key="Timing">定时：</p> -->
    </div>
  </section>

  <!--倒计时-->
  <section class="theLast" style="display: none;">
    <span></span>
    <i>&nbsp&nbsp&nbsp</i>
    <i class="autoSwitchLanguager" id="cancel" style="color: #8DD652;font-size:1.4rem " key="Cancel"> 取消</i>
  </section>

  <section class="controlSwitch">
    <div class="controlSwitch_button" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="On">开关</span>
    </div>
  </section>

  <!--倒计时取消确认框-->
  <section class="changeName" style="display:none;z-index: 1000" id="cancelCountDown">
    <div class="nameToast">
      <span class="autoSwitchLanguager" key="Device_a0_countdown">确定取消倒计时？</span>
      <div class="choose_1">
        <a class="autoSwitchLanguager cancel_click" key="Cancel" href="javascript:;">取消</a>
        <a class="autoSwitchLanguager sure_click" key="Confirm">确定</a>
      </div>
    </div>
  </section>

  <!--底部-->
  <section class="bottomcontrl_show">
    <div class="contrl_mode" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Type">模式</span> 
    </div>
    <div class="contrl_fan" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Speed">风速</span>
    </div>
    <div class="contrl_ds" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-tap-highlight-color: transparent;">
      <i></i>
      <span class="autoSwitchLanguager" key="Timing">定时</span>
    </div>
  </section>
  <section class="mask_layer" style="display:none;">
    <i></i>
    <span class="autoSwitchLanguager" id="offLine">设备已离线</span>
  </section>
  <section class="saveToast" style="display:none;">
    <div>
      <i><em class="rotate"></em></i>
      <p key="Loading2" class="autoSwitchLanguager">正在加载...</p>
    </div>
  </section>
</body>

<style>
  body{
    background-color:#FFFFFF;
  }
  li{
    height: 7rem;
    text-align: center;
    line-height: 7rem;
  }

  .picker .picker-panel .wheel-wrapper .wheel .wheel-scroll .wheel-item {
  line-height: 36px !important;
  }
  .mui-poppicker-header{
    display: none;
  }
  .mui-poppicker{
    top: 13.4rem;
    height: 12rem;
    background-color:rgba(1, 1, 1, 0);
    border-top:solid 0px #ccc;
    box-shadow:0px -5px 7px 0px rgba(0, 0, 0, 0);
  }
  .mui-pciker-rule-ft{
    display: none;
  }
  .mui-picker{
    background-color:rgba(1, 1, 1, 0);
  }
  .mui-backdrop{
    display: none;
  }
  .mui-poppicker-body{
    border-top:solid 0px #ddd;
  }
  .mui-pciker-list{
    height:7rem;
  }

</style>
<script src="js/handle.js" type="text/javascript" charset="utf-8"></script>
<script src="js/changeNum.js" type="text/javascript" charset="utf-8"></script>

</html>
