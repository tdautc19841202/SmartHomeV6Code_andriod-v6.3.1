    <style type="text/css">
        .ui-switch {
            position: absolute;
            font-size: .16rem;
            right: 1.4rem;
            top: 50%;
            transform: translate(0,-50%);
            /*margin-top: -0.16rem;*/
            width: 3.3rem !important;
            height: 1.8rem;
            line-height: .3rem;
        }

        .ui-switch input {
            width: 3.3rem !important;
            height: 1.8rem;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            border: 0;
            background: 0 0;
            -webkit-appearance: none;
            outline: 0;
        }

        .ui-switch input:before {
            content: '';
            width: 3.3rem !important;
            height: 1.7rem;
            border: 1px solid #dfdfdf;
            background-color: #fdfdfd;
            border-radius: 1rem;
            cursor: pointer;
            display: inline-block;
            position: relative;
            vertical-align: middle;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
            border-color: #dfdfdf;
            -webkit-box-shadow: #dfdfdf 0 0 0 0 inset;
            box-shadow: #dfdfdf 0 0 0 0 inset;
            -webkit-transition: border .4s, -webkit-box-shadow .4s;
            transition: border .4s, box-shadow .4s;
            -webkit-background-clip: content-box;
            background-clip: content-box;
        }

        .ui-switch input:checked:before {
            border-color: #64bd63;
            -webkit-box-shadow: #64bd63 0 0 0 0.16rem inset;
            box-shadow: #64bd63 0 0 0 0.16rem inset;
            background-color: #64bd63;
            transition: border .4s, box-shadow .4s, background-color 1.2s;
            -webkit-transition: border .4s, -webkit-box-shadow .4s, background-color 1.2s;
            background-color: #64bd63
        }

        .ui-switch input:checked:after {
            left: 1.62rem
        }

        .ui-switch input:after {
            content: '';
            width: 1.7rem;
            height: 1.7rem;
            position: absolute;
            top: 56%;
            left: 0px;
            -webkit-transform: translateY(-50%);
            border-radius: 100%;
            background-color: #fff;
            -webkit-box-shadow: 0 0.01rem 0.03rem rgba(0, 0, 0, .4);
            box-shadow: 0 0.01rem 0.03rem rgba(0, 0, 0, .4);
            -webkit-transition: left .2s;
            transition: left .2s;
        }

        .mui-pciker-rule-ft {
            z-index: 2;
            border-top: solid 1px rgba(0,0,0,.1);
            border-bottom: solid 1px rgba(0,0,0,.1);
            text-align: right;
            padding-right: 40%;
        }
    </style>
