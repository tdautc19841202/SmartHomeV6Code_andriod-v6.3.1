	<script type="text/javascript">
	
		var dId = '';
		var gwID = '';
        var pointCtx;
        var width;
        var height;
        var picker = null;//时间选择器
        var mode="";
        var interval = 0;
        initlan();
        
		plus.plusReady(function(){
			plus.gatewayCmd.getDeviceInfo(function(data){
				dId = data.devID;
				gwID = data.gwID;
				if(data.mode == 2){
					$(".mask_layer").show()
				}else{
					$(".mask_layer").hide()
                    sendControlOrder(4, "");
					changeHtml(data)
				}
                var name = data.name.indexOf("#$default$#") != -1 ? device_90_name +data.name.split("#")[2]:data.name
                $(".deviceName").html(name)
				getMoreConfig(dId);
			})

			plus.gatewayCmd.newDataRefresh(function(data){
				if(data.cmd == "502"){
					if(data.name != undefined || data.name != ''){
						$(".deviceName").html(data.name)
					}
				}else if(data.cmd == "500" && dId == data.devID){
					if(data.mode == 2){
						$(".mask_layer").show()
					}else{
						$(".mask_layer").hide()
						changeHtml(data)
					}
                    var name = data.name.indexOf("#$default$#") != -1 ? device_90_name+data.name.split("#")[2]:data.name
                    $(".deviceName").html(name)
				}
			})
		})
		
		$(".back").on("click",function(){
			plus.tools.back(function(){})
		})
		$(".more").on("click",function(){
			plus.tools.more(moreConfig, function(){})
		})


        function getArr(start, end) {
            var arr = [];
            for (var i = start; i <= end; i++) {
                if (i < 10) {
                    i = "0" + i;
                }
                arr.push({text:"" + i,children: ["000", "100", "200", "300", "400", "500", "600", "700", "800", "900"]})
            }
            return arr;
        }

		function changeHtml(data) {
            var rgbStr = "";
            var light = 0;
            var sunlight = 0;
			if(data.endpoints[0].endpointNumber == 1) {
				var endPoints = data.endpoints[0];
				var attributes = endPoints.clusters[0].attributes;
				for(var j=0;j<attributes.length;j++) {
					var attribute = attributes[j];/*找某个属性*/
					var attributeId=attribute.attributeId;
					var attributeValue=attribute.attributeValue;
					if(attributeId == 1) {
                        rgbStr = attributeValue.substring(0,6);
                        mode ="01";//调光模式
                        sendControlOrder(4, "");
					} else if(attributeId == 2) {
                        light = attributeValue.substring(0,2);
                        mode ="01";//调光模式
					} else if(attributeId == 3){
                        interval = attributeValue;
                        interval = parseInt(interval,16);
                        if(interval == 0 || interval > 60000){
                            interval = 1000;
                        }
					} else if(attributeId == 4){
						if(attributeValue.length < 10){
                            mode ="01";
						}else if(attributeValue.length == 10){
                            mode = attributeValue.substring(8,10);
						}
						if(mode == "01"){
                            rgbStr = attributeValue.substring(0,6);
                            light = attributeValue.substring(6,8);
						}
					}else if(attributeId == 5) {
					    if(attributeValue == "01"){
                            mode = "02";
						}
					} else if(attributeId == 6) {
                        sunlight = attributeValue;
                        mode ="03";//暖光模式
                    }
			  	}
				refreshHtmlUI(mode, interval, rgbStr, light, sunlight);
			}
		}

        function refreshHtmlUI(mode, interval, rgbStr, light, sunlight) {
            if(mode == "02") {
                $(".mode_colorful").css({"background":"url(fonts/icon_model_pre.png) no-repeat center center","background-size":"6rem auto"});
                $(".mode_light_white").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
                pointCtx.clearRect(0,0,width,height);
                $('.preview').css('backgroundColor', "#ffffff");
                $('.HexColor').val("");
                showLightNum(light);
            } else if(mode == "01"){
                $(".mode_colorful").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
                $(".mode_light_white").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
                showLightNum(light);
                if(rgbStr != ""){
                    $('.preview').css('backgroundColor', "#" + rgbStr);
                    $('.HexColor').val("#" + rgbStr);
                }
            }else if(mode == "03"){
                $(".mode_colorful").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
                $(".mode_light_white").css({"background":"url(fonts/icon_model_pre.png) no-repeat center center","background-size":"6rem auto"});
                showLightNum(sunlight);
                $('.preview').css('backgroundColor', "#ffffff");
                $('.HexColor').val("");
            }
        }

        //炫彩
		$('.mode_colorful').on("click", function() {
        	$(this).css({"background":"url(fonts/icon_model_pre.png) no-repeat center center","background-size":"6rem auto"});
            $(".mode_light_white").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
            if(picker == null || picker == undefined){
                picker = new mui.PopPicker({layer: 2});
                picker.body.setAttribute('id', 'timePicker');
                picker.setData(getArr(0,59));
                $(".mui-poppicker-clear").html(LEDlight_90_set_time);
                $(".mui-backdrop").css("opacity", "0");
                $(".mui-poppicker-btn-cancel").html(LEDlight_90_Cancel);//device_cancel
                $(".mui-poppicker-btn-ok").html(LEDlight_90_ok);//device_sure
                var left = $("#timePicker .mui-picker").eq(0).find(".mui-pciker-rule-ft");
                var right = $("#timePicker .mui-picker").eq(1).find(".mui-pciker-rule-ft");
                $(left).html(LEDlight_90_s);
                $(right).html(LEDlight_90_ms);
                var width = $("#timePicker .mui-pciker-rule-ft").width();
                $(left).css({
                    "text-indent": width * 3/ 5 + "px"
                });
                $(right).css({
                    "text-indent": width * 3/ 5 + "px"
                });
            }
            var sIndex = parseInt(interval/1000);
            console.log("sIndex:" + sIndex);
            picker.pickers[0].setSelectedIndex(sIndex);
            var msIndex = parseInt(interval%1000/100);
            console.log("msIndex:" + msIndex);
            picker.pickers[1].setSelectedIndex(msIndex);
            picker.show(function (item) {
				var s = parseInt(item[0].text);
                var ms = parseInt(item[1]);
                var val = s*1000 + ms;
                if(interval != val){
                    if(val < 1000){
                        val = "00" + val;
                    }else if(val < 10000){
                        val = "0" + val;
                    }
                    sendControlOrder(3, val);
                }
            })
            if(mode != "02"){
                sendControlOrder(5, "1");
                setTimeout(function(){
                    if(interval < 1000){
                        interval = "00" + interval;
                    }else if(interval < 10000){
                        interval = "0" + interval;
                    }
                    sendControlOrder(3, interval);
                },3000);
            }
		})

        //暖白
		$('.mode_light_white').on("click", function() {
            $(this).css({"background":"url(fonts/icon_model_pre.png) no-repeat center center","background-size":"6rem auto"});
            $(".mode_colorful").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
			sendControlOrder(6, "255");
		})

		//关灯
		$('#onoff').on("click", function(){
            $(".mode_colorful").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
            $(".mode_light_white").css({"background":"url(fonts/icon_model.png) no-repeat center center","background-size":"6rem auto"});
            sendControlOrder(6, "000");
            sendControlOrder(2, "000");
		})
		
		function sendControlOrder(commandId, cmdValue) {
			var deviceData
			if(cmdValue == ""){
                deviceData = {
                    "cmd": "501",
                    "gwID": gwID,
                    "devID": dId,
                    "endpointNumber": 1,
                    "clusterId": 8,
                    "commandType": 1,
                    "commandId": commandId
                }
			}else{
                deviceData = {
                    "cmd": "501",
                    "gwID": gwID,
                    "devID": dId,
                    "endpointNumber": 1,
                    "clusterId": 8,
                    "commandType": 1,
                    "commandId": commandId,
                    "parameter": [cmdValue]
                }
			}
			plus.gatewayCmd.controlDevice(deviceData, function(data){});
		}
		
		//亮度
		function showLightNum(light) {
            light = parseInt(parseInt(light, 16)/255 * 100);
            if(light > 100) {
            	light = 100;
			}
            $('.slideExpand').css('width', light + '%');
            $('.slideCircle').css('left', light + '%');
			$('#range').html(light+"%");
		}

		function colorRgb(sColor){
            //十六进制颜色值的正则表达式
            var reg = /^#([0-9a-fA-f]{3}|[0-9a-fA-f]{6})$/;
            // 如果是16进制颜色
            if (reg.test(sColor)) {
                if (sColor.length === 4) {
                    var sColorNew = "#";
                    for (var i=1; i<4; i+=1) {
                        sColorNew += sColor.slice(i, i+1).concat(sColor.slice(i, i+1));
                    }
                    sColor = sColorNew;
                }
                //处理六位的颜色值
                var sColorChange = "";
                for (var i=1; i<7; i+=2) {
                    sColorChange += formatNum("" + parseInt("0x"+sColor.slice(i, i+2)), 3);
                }
                return sColorChange;
            }
            return sColor;
        };

		function limitInput() {
			var reg=/^[#A-Fa-f0-9]+$/;
			var len = $('.HexColor').val().length;
    			if(len > 0 && len < 8) {
    				if(reg.test($('.HexColor').val())) {
					$('.HexColor').val($('.HexColor').val().toUpperCase());
					if(len == 6) {
					    if($('.HexColor').val().charAt(0) != "#"){
                            $('.HexColor').val("#"+$('.HexColor').val());
                            $('.preview').css('backgroundColor', $('.HexColor').val());
                            sendControlOrder(1, colorRgb($('.HexColor').val()) + "255")
                            pointCtx.clearRect(0,0,width,height);
						}
					}else if(len == 7){
                        if($('.HexColor').val().charAt(0) == "#"){
                            $('.preview').css('backgroundColor', $('.HexColor').val());
                            sendControlOrder(1, colorRgb($('.HexColor').val()) + "255")
                            pointCtx.clearRect(0,0,width,height);
                        }
                    }
				} else {
					$('.HexColor').val($('.HexColor').val().substr(0,len-1));
				}
    		}
		}

    			$('#picker').click(function(e) { // mouse move handler
        			if (bCanPreview) {
            			// get coordinates of current position
            			var canvasOffset = $(this).offset();
            			var canvasX = Math.floor(e.pageX - canvasOffset.left);
            			var canvasY = Math.floor(e.pageY - canvasOffset.top);
                        pointCtx.clearRect(0,0,width,height);
                        //开始一个新的绘制路径
                        pointCtx.beginPath();
                        pointCtx.arc(canvasX * scale, canvasY * scale, 8 * scale, 0, Math.PI*2, false);
                        //按照指定的路径绘制弧线
                        pointCtx.stroke();
                        pointCtx.closePath();
            			// get current pixel
                        ctx.getp
            			var imageData = ctx.getImageData(canvasX * scale, canvasY * scale, 1, 1);
            			var pixel = imageData.data;
            			// update preview color
            			if(pixel[0] == "0" && pixel[1] == "0" && pixel[2] == "0") {
            			} else {
            				var pixelColor = "rgb("+pixel[0]+", "+pixel[1]+", "+pixel[2]+")";
            				$('.preview').css('backgroundColor', pixelColor);
           	 			    var dColor = pixel[2] + 256 * pixel[1] + 65536 * pixel[0];
            				$('.HexColor').val("#" + (('0000' + dColor.toString(16)).substr(-6)).toUpperCase());
            				var colorR = formatNum(pixel[0].toString(), 3);
            				var colorG = formatNum(pixel[1].toString(), 3);
            				var colorB = formatNum(pixel[2].toString(), 3);
            				sendControlOrder(1,colorR+colorG+colorB + "255");
            			}
        			}
    			});

		function formatNum(num, length) {
            var strTemp="";
            for(var i=0;i<length-num.length;i++){
                strTemp+="0";
            }
            return strTemp+num;
        }

        $('.slideCircle').on('touchmove', function (e) {
            var parent = $(this).parents('.slideBar');
            var touch = e.touches[0]; //获取第一个触点
            var left = parent.offset().left;
            var width = parent.width();
            var x = touch.pageX;
            var per = (x - left) / width;
            if (per < 0) {
                per = 0;
            } else if (per > 1) {
                per = 1;
            }
            per = per * 100;
            parent.find('.slideExpand').css('width', per + '%');
            parent.find('.slideCircle').css('left', per + '%');
            parent.next().html(~~per + '%');
            // console.log('滑动中 : ' + per + '%');
        });

        $('.slideBar').on('click', function (e) {
            var left =  $(this).offset().left;
            var width =  $(this).width();
            var x = e.pageX;
            var per = (x - left) / width;
            if (per < 0) {
                per = 0;
            } else if (per > 1) {
                per = 1;
            }
            per = per * 100;
            $(this).find('.slideExpand').css('width', per + '%');
            $(this).find('.slideCircle').css('left', per + '%');
            $(this).next().html(~~per + '%');
            console.log('========== 点击结束 ==========');
            console.log($(this).attr('m-section') + '分区' + ', ' + per);
            document.getElementById("range").innerHTML = parseInt(per) + "%"
			var light = parseInt(per * 255 / 100);
            if(light < 10){
                light = "00" + light;
			}else if(light < 100){
                light = "0" + light;
			}else{
                light = "" + light;
			}
            if(mode == "03"){
                sendControlOrder(6, light);
            }else if(mode == "01"){
                sendControlOrder(2, light);
            }
        });

        $('.slideCircle').on('touchend', function (e) {
            var parent = $(this).parents('.slideBar');
            var touch = e.changedTouches[0]; //获取第一个触点
            var left = parent.offset().left;
            var width = parent.width();
            var x = touch.pageX;
            var per = (x - left) / width;
            if (per < 0) {
                per = 0;
            } else if (per > 1) {
                per = 1;
            }
            console.log('========== 滑动结束 ==========');
            console.log($(this).attr('m-section') + '分区' + ', ' + per);
            document.getElementById("range").innerHTML = parseInt(per * 100) + "%"
            var light = parseInt(per * 255);
            if(light < 10){
                light = "00" + light;
            }else if(light < 100){
                light = "0" + light;
            }else{
                light = "" + light;
            }
            if(mode == "03"){
                sendControlOrder(6, light);
            }else if(mode == "01"){
                sendControlOrder(2, light);
            }
        });
