<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洞庭湖锁</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/device.css"/>
    <script src="../../source/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../skinSource/css/skin.css" />
		<script src="../../source/js/rem.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="width:100%;height:100%;">
    <header class="header">
        <div class="header_top">
            <a id="back" href="javascript:;"></a>
            <a class="deviceName" key="" href="javascript:;">洞庭湖锁</a>
            <a class="more" href="javascript:;"></a>
        </div>
    </header>
    <section class="lockState">
        <div class="stateImg" data-init="">
            <img src="fonts/state/lockState_top.png" alt="">
            <img state-locked="locked" class="locked lockLocked" src="fonts/state/lockState_bottom.png" alt="">
            <img class="lock" src="fonts/state/lockState_lock.png" alt="">
        </div>
        <div class="doorIsOpen">
            <img class="doorIsOpen" src="fonts/state/lockState_doorOpen.png" alt="">
        </div>
        <div class="stateTxt">
            <span class="text01"></span>
            <span class="text02"></span>
        </div>
        <div class="slideUpOpenDoor">
            <span class="autoSwitchLanguager" key="doorLock_Slide_up_unlock">已上锁，上滑解锁</span>
            <i></i>
        </div>
        <div class="electricity">
            <i state-elec="all"></i>
        </div>
    </section>
    <section class="lockPassword iphoneX">
        <div class="content_bg iphoneX" style="margin-top:6.4rem;">
            <div class="lock_img"></div>
            <div class="pwd-show">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <div class="pwd_toast autoSwitchLanguager" key="lang_txt_01" style="">请输入密码</div>
            <div class="btn-i" style="">
                <span class=""><i>1</i></span>
                <span class=""><i>2</i></span>
                <span class=""><i>3</i></span>
                <span class=""><i>4</i></span>
                <span class=""><i>5</i></span>
                <span class=""><i>6</i></span>
                <span class=""><i>7</i></span>
                <span class=""><i>8</i></span>
                <span class=""><i>9</i></span>
                <span class="removeAll"><i>C</i></span>
                <span class=""><i>0</i></span>
                <span class="remove"><i><em></em></i></span>
                <div class="noClick"></div>
            </div>
        </div>
    </section>
    <section class="mask_layer" style="display:none;"><i></i><span class="autoSwitchLanguager" key="offLine">设备已离线</span></section>
</body>
    <script type="text/javascript" src="js/plus.js"></script>
    <script type="text/javascript" src="js/gatewayCmd.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script src="lang/lang.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/more.js"></script>
    <script type="text/javascript" src="js/handle.js"></script>
</html>
