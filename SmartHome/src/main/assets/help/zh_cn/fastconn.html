<p>设备和手机要在同一WiFi下，选择信号较强的WiFi，与路由器保持适当的距离，正确填写WiFi密码后即可快速让设备连网。</p>

<p>以下问题可能导致设备机连网失败，建议避免：</p>

<p>1. 检查是否开启了WiFi防蹭网，此设置可能导致设备无法正常连网。您可以临时关闭防蹭网，设备成功连网后再恢复路由器设置即可；</p>

<p>2. 如果您家是双频路由器，请检查设备连接的WiFi是否是5GHz频段的WiFi，请让设备连接2.4GHz频段的WiFi；</p>

<p>3.如果您家的WiFi是桥接的，因为桥接的原因可能会导致您的网络非常不稳定，建议连接非桥接的WiFi。</p>
